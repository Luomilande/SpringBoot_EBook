<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <button type='button' class='btn btn-danger dropdown-toggle' data-dismiss='modal' style='margin-right: 20px;' onclick="myFunction()">Go</button>

    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script>
         function myFunction() {
             var obj=new Object();
             obj.StudentId=555;
             obj.date="2018-12-12";
             var url="https://localhost:44308/Visit/AddVisit";
            RequestByPostMethod(url,obj,msgBox1);
         }
        function RequestByPostMethod(RequestUrl, PostObject, Callback) {
            //异步传输数据功能
            $.ajax({
                type: "POST", //数据传输方式：POST/GET
                url: RequestUrl, //数据提交到哪个地方
                contentType: "application/json; charset=utf-8", //HTTP数据流的类型
                data: JSON.stringify(PostObject), //需提交的数据内容
                dataType: "json", //数据内容的格式

                success: function (data) {
                    //数据提交成功的事件
                    Callback(data); //参数Callback为回调函数
                },
                error: function (data) {
                    //数据提交失败的事件
                    alert('提交失败！');
                }
            });
        }
        function msgBox1(data) {
        alert( data.ExecuteResult);
    }
    </script>
</body>

</html>
